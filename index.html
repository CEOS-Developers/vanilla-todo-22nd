<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
    </header>

    <main>
      <!-- Todo 입력 영역 -->
      <section id="todo-input">
        <input type="text" id="newTodo" placeholder="할 일을 입력하세요" />
        <button id="addTodo">추가</button>
      </section>

      <!-- Todo 리스트 -->
      <section id="todo-list"></section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
