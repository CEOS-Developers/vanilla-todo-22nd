<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Vanilla To Do</title>
    <link rel="STYLESHEET" href="styles.css" />
  </head>

  <body>
    <header>
      <h2>To Do</h2>
    </header>

    <nav class="dateNav">
      <button class="dateButton" id="prev">◀</button>
      <span id="pickDate">몇 월 몇 일</span>
      <button class="dateButton" id="next">▶</button>
    </nav>

    <main>
      <form class="formContainer" id="formContainer">
        <input
          id="todoInput"
          type="text"
          placeholder="오늘의 할 일을 적어주세요!"
        />
        <span class="count" id="countLabel">0개</span>
        <button class="submitButton" type="submit">등록</button>
      </form>

      <div class="todoContainer">
        <ul id="todoList"></ul>
      </div>
    </main>

    <script defer src="app.js"></script>
  </body>
</html>
